<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AeroLeon</title>
    <link rel="stylesheet" href="flight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <h1>AeroLeon</h1>
        <ul>
            <li>Booking</li>
            <li>Manage Account</li>
            <li>Sign In</li>
        </ul>
    </div>

    <div class="booking-section">
        <img src="plane2.jpg" alt="Plane" />
        <h1>Hey guys! Where are you <br />Flying to?</h1>
        <div class="enter-info">
            <div class="select-type">
                <div class="option-1">
                    <h2 class="round-trip">Round Trip</h2>
                    <hr class="hr-selected">
                </div>
                <div class="option-2">
                    <h2 class="one-way">One-Way Trip</h2>
                    <hr class="hr-choosen">

                </div>
            </div>


            <div class="search-flight">
                <div class="basic-details">
                    <label for="from">From</label>
                    <div class="input-wrapper">
                        <div class="city">
                            <i class="fa-solid fa-plane-departure"></i>
                            <input type="text" id="from" />
                        </div>
                        <div class="suggestions">
                            <ul class="result"></ul>
                        </div>
                    </div>
                </div>

                <div class="basic-details">
                    <label for="to">To</label>
                    <div class="input-wrapper">
                        <div class="city">
                            <i class="fa-solid fa-plane-arrival"></i>
                            <input type="text" id="to" />
                        </div>
                        <div class="suggestions">
                            <ul class="result"></ul>
                        </div>
                    </div>
                </div>

                <div class="basic-details">
                    <label for="departure">Departure</label>
                    <div class="input-wrapper">
                        <input type="date" id="departure" />
                    </div>
                </div>

                <div class="basic-details" id="return-section">
                    <label for="return">Return</label>
                    <div class="input-wrapper">
                        <input type="date" id="return" name="trip" />
                    </div>
                </div>



                <div class="basic-details">
                    <label for="seats">Seats</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" id="seats" />
                    </div>
                </div>
            </div>

            <div class="search">
                <button>Search</button>
            </div>
        </div>
    </div>

    <div class="flight-section">
        <div class="flights">

        </div>
    </div>

    <div class="bottom">
        <div class="brand-name">
            <h1>AeroLeon</h1>
        </div>
        <div class="additional">
            <div class="addtional-part-1">
                <h3>Help</h3>
                <h3>Cookies Policies</h3>
                <h3>Privacy Policies</h3>
            </div>
            <div class="addtional-part-2">
                <h3>About</h3>
                <h3>Term Of Services</h3>
                <h3>Privacy Setting</h3>
            </div>
        </div>
    </div>


    <script src="flight.js"></script>
</body>

</html>
